<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRANSLATE</title>
  <!-- ! CSS LINK -->
  <link rel="stylesheet" href="style.css">
  <!-- ! FONT AWESOME CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div class="container">
    <div class="wrapper">
      <div class="text-input">
        <textarea class="from-text" placeholder="Enter tex"></textarea>
        <textarea class="to-text" placeholder="TRANSLATE" readonly disabled></textarea>
      </div>

      <ul class="controls">
        <li class="row form">
          <div class="icons">
            <i class="fa-solid fa-volume-high" id="voice-first"></i>
            <i class="fa-solid fa-copy" id="copy-first"></i>
          </div>
          <select></select>
        </li>

        <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>

        <li class="row to">
          <select></select>
        
          <div class="icons">
            <i class="fa-solid fa-volume-high" id="voice-second"></i>
            <i class="fa-solid fa-copy" id="copy-second"></i>
          </div>
          
        </li>
      </ul>
    </div>
    <button class="button">Translate text</button>
  </div>

  <!-- ! JS LÄ°NK -->
  <script src="languages.js"></script>
  <script src="script.js"></script>
</body>
</html>
